<body>
  <header>
    <img id="logo" src="./images/index/logo.jpeg" alt="logo" />
    <nav aria-label="Main navigation">

  <section class="catalog-controls"

      style="padding: 0.5rem; font-size: 1rem; min-width: 200px;">
    <select id="priceFilter" aria-label="Filter by price" style="padding: 0.5rem; font-size: 1rem;">
      <option value="all">All Prices</option>
      <option value="0-7000000">Below NGN 7,000,000</option>
      <option value="7000000-8000000">NGN 7,000,000 - 8,000,000</option>
      <option value="8000000-9000000">NGN 8,000,000 - 9,000,000</option>
      <option value="9000000+">Above NGN 9,000,000</option>
    </select>
  </section>
  <div class="js-catalog-container catalog-container"></div>
  <footer>
    <nav aria-label="Footer navigation">
      <ul>
        <li lang="en"><a href="catalog.html">Shop</a></li>

      <p><a href="mailto:elmirabel-wines@gmail.com" aria-label="Email">elmirabel-wines@gmail.com</a></p>
